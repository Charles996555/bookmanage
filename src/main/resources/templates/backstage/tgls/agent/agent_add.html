<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
	<!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
	<meta name="renderer" content="webkit">
	<!--国产浏览器高速模式-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="后台管理" />
	<!-- 作者 -->
	<meta name="revised" content="后台管理.v3, 2019/05/01" />
	<!-- 定义页面的最新版本 -->
	<meta name="description" content="网站简介" />
	<!-- 网站简介 -->
	<meta name="keywords" content="搜索关键字，以半角英文逗号隔开" />
	<title>后台管理界面</title>

	<!-- 公共样式 开始 -->
	<link rel="stylesheet" type="text/css" href="/css/base.css">
	<link rel="stylesheet" type="text/css" href="/css/iconfont.css">
	<script type="text/javascript" src="/framework/jquery-1.11.3.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/layui/css/layui.css">
	<script type="text/javascript" src="/layui/layui.js"></script>
	<!-- 滚动条插件 -->
	<link rel="stylesheet" type="text/css" href="/css/jquery.mCustomScrollbar.css">
	<script src="/framework/jquery-ui-1.10.4.min.js"></script>
	<script src="/framework/jquery.mousewheel.min.js"></script>
	<script src="/framework/jquery.mCustomScrollbar.min.js"></script>
	<script src="/framework/cframe.js"></script><!-- 仅供所有子页面使用 -->
	<!-- 公共样式 结束 -->

	<style>
		.layui-form{
			margin-right: 30%;
		}
	</style>

</head>

<body>
<div class="cBody">
	<form id="addForm" class="layui-form" action="#">
		<div class="layui-form-item">
			<label class="layui-form-label">图书名称</label>
			<div class="layui-input-inline shortInput">
				<input type="text" name="name" required lay-verify="required|identity" autocomplete="off" class="layui-input" >
			</div>
			<i class="iconfont icon-huaban bt"></i>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">价格</label>
			<div class="layui-input-inline shortInput">
				<input type="text" name="price" required lay-verify="required|PriceCheck" autocomplete="off" class="layui-input" >
			</div>
			<i class="iconfont icon-huaban bt"></i>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">书籍类型</label>
			<div class="layui-input-inline shortInput">
				<input type="text" name="type" required lay-verify="required|ZHCheck"  autocomplete="off" class="layui-input" >
			</div>
			<i class="iconfont icon-huaban bt"></i>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">图片地址</label>
			<div class="layui-input-inline shortInput">
				<input type="text" name="img" required lay-verify="required|PriceCheck" autocomplete="off" class="layui-input" >
			</div>
			<i class="iconfont icon-huaban bt"></i>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" onclick="login()">新增</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>


	<script type="text/javascript">
		function login() {
			window.event.returnValue=false;
			$.ajax({

				type: "POST",
				dataType: "json",
				url: "/manageBook/addOneBook" ,
				data: $('#addForm').serialize(),
				success: function (result) {

					window.alert(result);
					if (result.indexOf("成功") != -1){
						window.location.href = "/manageBook/toAgentList";
					}
				},
				error : function() {
					alert("异常！");
				}
			});
		}
	</script>

</div>
</body>

</html>
